<body>
  <div class="container">
    <div class="main_app">
      <header>
        <h1>Check the weather in a city</h1>

            <input type="text" name="city" id="city" placeholder="Enter a city" autofocus>

            </button>
            <span class="msg"></span>
          </div>
        </form>
        <button id="reset__button" type="reset">
          Reset list <img class="reset__button" src="/images/reset-svgrepo-com.svg" alt="Reset button image">
        </button>
      </header>
      <main>
        <div class="container">
          <ul class="cities__list">
          </ul>
        </div>
      </main>
    </div>
  </div>
